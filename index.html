<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRL Unofficial B League Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.4;
      color: #e5e7eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 50%, #000 100%);
      padding: 0.75rem;
      overflow-x: hidden;
      color: #e5e7eb;
    }

    .page {
      width: 100%;
      max-width: 650px;
      background: #1e293b;
      border-radius: 1.2rem;
      padding: 1rem 1rem 0.9rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.55);
    }

    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 0.6rem;
      gap: 0.4rem;
    }

    .tag {
      padding: 0.25rem 0.6rem;
      background: linear-gradient(90deg, #ff0000, #ffd000);
      border-radius: 0.8rem;
      font-size: 0.7rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #0b0b0b;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      min-width: 220px;
    }

    h1 {
      font-size: 1.55rem;
      margin-top: 0.3rem;
      text-transform: uppercase;
      color: #f8fafc;
    }

    .subtitle {
      font-size: 0.82rem;
      color: rgba(226,232,240,0.85);
    }

    .right-meta {
      text-align: right;
      font-size: 0.8rem;
      color: rgba(226,232,240,0.9);
    }

    .table-wrapper {
      margin-top: 0.5rem;
      border-radius: 1rem;
      overflow: hidden;
      background: #0f172a;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.45);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      border: none;
    }

    thead { background: #1e293b; }

    th, td {
      padding: 0.4rem 0.22rem;
      font-size: 0.82rem;
      white-space: nowrap;
      text-align: center;
      border: none;
      color: #e5e7eb;
    }

    th {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(226,232,240,0.9);
    }

    thead tr { border-bottom: 1px solid rgba(0,0,0,0.45); }
    tbody tr { border-bottom: 1px solid rgba(0,0,0,0.3); }
    tbody tr:last-child { border-bottom: none; }

    th + th, td + td { border-left: 1px solid rgba(0,0,0,0.25); }

    th.team, td.team {
      width: 30%;
      text-align: left;
      padding-left: 0.25rem;
      padding-right: 0.25rem;
      font-weight: 700;
    }

    th.stat, td.stat { width: calc(70% / 9); }

    tbody tr:hover {
      filter: brightness(1.05);
      transition: 0.1s ease;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: rgba(226,232,240,0.8);
    }

    .status.error { color: #fecaca; }

    @media (max-width: 640px) {
      body { padding: 0.5rem; }
      .page { padding: 0.7rem 0.7rem 0.6rem; border-radius: 0.9rem; }

      header { flex-direction: column; gap: 0.5rem; margin-bottom: 0.5rem; }

      .tag { font-size: 0.58rem; padding: 0.2rem 0.4rem; min-width: 0; }
      h1 { font-size: 1.05rem; }
      .subtitle, .right-meta { font-size: 0.68rem; }

      .table-wrapper { border-radius: 0.8rem; margin-top: 0.4rem; }

      th, td { padding: 0.24rem 0.18rem; font-size: 0.68rem; }
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <div>
        <div class="tag">Mysters Rocket League</div>
        <h1>Unofficial B League</h1>
        <p class="subtitle">Live standings will be updated ASAP by GameFlame</p>
      </div>

      <div class="right-meta">
        Season: <strong>1</strong><br />
        Last updated: <strong id="last-updated">—</strong>
      </div>
    </header>

    <section class="table-wrapper">
      <table aria-label="Standings">
        <thead>
          <tr>
            <th class="stat">#</th>
            <th class="team">Team</th>
            <th class="stat">P</th>
            <th class="stat">W</th>
            <th class="stat">D</th>
            <th class="stat">L</th>
            <th class="stat">GF</th>
            <th class="stat">GA</th>
            <th class="stat">GD</th>
            <th class="stat">Pts</th>
          </tr>
        </thead>
        <tbody id="league-body"></tbody>
      </table>
    </section>

    <p id="status" class="status"></p>
  </main>

  <script>
    // ✅ Use the CSV export endpoint (not the /edit URL).
    const SHEET_ID = "1ilDa0ZleooN3OBruvtOqF9Ym1CitowFjaLCk1GiYiNc";
    const GID = "629194466";

    // If your sheet isn't public, this will fail.
    const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

    // Robust CSV parser: supports quotes, commas inside quotes, and escaped quotes.
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cell = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const next = text[i + 1];

        if (c === '"' && inQuotes && next === '"') {
          cell += '"';
          i++;
          continue;
        }

        if (c === '"') {
          inQuotes = !inQuotes;
          continue;
        }

        if (c === "," && !inQuotes) {
          row.push(cell);
          cell = "";
          continue;
        }

        if ((c === "\n" || c === "\r") && !inQuotes) {
          if (c === "\r" && next === "\n") i++;
          row.push(cell);
          cell = "";
          if (row.length > 1 || row[0] !== "") rows.push(row);
          row = [];
          continue;
        }

        cell += c;
      }

      // last cell
      row.push(cell);
      if (row.length > 1 || row[0] !== "") rows.push(row);

      return rows;
    }

    function normalizeColor(v) {
      if (!v) return "";
      const s = String(v).trim();
      // Allow hex (#rrggbb) or css color names. Anything else: ignore.
      if (/^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test(s)) return s;
      if (/^[a-zA-Z]+$/.test(s)) return s;
      return "";
    }

    function parseTeams(csvText) {
      const rows = parseCSV(csvText).filter(r => r.some(x => String(x).trim() !== ""));
      if (rows.length === 0) return [];

      const [header, ...data] = rows;

      // Expect columns like:
      // pos,team,played,wins,draws,losses,gf,ga,gd,pts,colour
      return data.map(cols => ({
        pos: cols[0] ?? "",
        team: cols[1] ?? "",
        played: cols[2] ?? "",
        wins: cols[3] ?? "",
        draws: cols[4] ?? "",
        losses: cols[5] ?? "",
        gf: cols[6] ?? "",
        ga: cols[7] ?? "",
        gd: cols[8] ?? "",
        pts: cols[9] ?? "",
        colour: normalizeColor(cols[10] ?? "")
      }));
    }

    function renderTable(teams) {
      const tbody = document.getElementById("league-body");
      tbody.innerHTML = "";

      teams.forEach((t) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td class="stat">${t.pos}</td>
          <td class="team">${t.team}</td>
          <td class="stat">${t.played}</td>
          <td class="stat">${t.wins}</td>
          <td class="stat">${t.draws}</td>
          <td class="stat">${t.losses}</td>
          <td class="stat">${t.gf}</td>
          <td class="stat">${t.ga}</td>
          <td class="stat">${t.gd}</td>
          <td class="stat"><strong>${t.pts}</strong></td>
        `;

        // If a colour exists, use it for the whole row.
        if (t.colour) {
          // Keep text readable: white-ish on dark, black-ish on light.
          // Quick heuristic: if it’s a hex color, compute brightness.
          let textColor = "#0b0b0b";
          if (t.colour.startsWith("#") && (t.colour.length === 7 || t.colour.length === 4)) {
            const hex = t.colour.length === 4
              ? "#" + t.colour[1]+t.colour[1] + t.colour[2]+t.colour[2] + t.colour[3]+t.colour[3]
              : t.colour;

            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            const brightness = (r*299 + g*587 + b*114) / 1000;
            textColor = brightness < 140 ? "#f8fafc" : "#0b0b0b";
          } else {
            // For named colors, default to dark text (you can tweak if needed)
            textColor = "#0b0b0b";
          }

          Array.from(row.children).forEach((cell) => {
            cell.style.backgroundColor = t.colour;
            cell.style.color = textColor;
          });
        }

        tbody.appendChild(row);
      });
    }

    async function loadLeagueTable() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Loading standings…";
      statusEl.classList.remove("error");

      try {
        const res = await fetch(SHEET_CSV_URL, { cache: "no-store" });

        if (!res.ok) {
          throw new Error(`Fetch failed (${res.status})`);
        }

        const text = await res.text();
        const teams = parseTeams(text);

        if (teams.length === 0) {
          throw new Error("No rows found. Check your sheet + gid + column order.");
        }

        renderTable(teams);
        document.getElementById("last-updated").textContent = new Date().toLocaleString();
        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Couldn’t load the table. Make sure the Google Sheet is public (Anyone with the link: Viewer) and the gid is correct.";
        statusEl.classList.add("error");
        document.getElementById("last-updated").textContent = "—";
      }
    }

    loadLeagueTable();
    // Optional auto-refresh every 60s:
    // setInterval(loadLeagueTable, 60000);
  </script>
</body>
</html>
